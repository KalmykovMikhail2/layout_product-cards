<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" crossorigin="0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <img 
        class="card__img" 
        src="/images/imac.jpeg" alt="imac">

      <h3 class="card__title page-title">
        Моноблок APPLE A1419 iMac <br>
        27" Retina 5K (MNED2UA/A)
      </h3>

      <span class="card__product-code page-text">
        Код товара: 195434
      </span>

      <div class="card__stars-box">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <span class="card__review page-text">
          Отзывов: 5
        </span>
      </div>

      <div class="card__box-price">
        <span class="card__price page-text">
          Цена:
        </span>

        <span class="card__price-value page-text">
          69 999 грн
        </span>
      </div>
      
      <div class="card__link-price">
        <a 
          class="card__buy" 
          href="#"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
